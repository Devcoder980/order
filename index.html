<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>

<body>
  <main>
    <div class="continer">
      <div><img src="illustration-hero.svg" alt=""></div>
      <div>
        <h1 class="center">Order Summary</h1>
      </div>
      <div>
        <p class="center">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div>
        <div class="center flex border">
          <div class="flex">
            <div>
              <img src="icon-music.svg" alt="">
            </div>
            <div >
              <div class="center anual">Annual Plan</div>
              <div class="center" id="price">$59.99/year</div>
            </div>

          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="center"><button>Proceed to Payment</button></div>
      <div class="center"><button class="but"> Cancel Order</button></div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Prabhudev bind</a>.
  </div>
</body> 

</html>
